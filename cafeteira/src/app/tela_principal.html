<!DOCTYPE html5>
<head>
    <title>Estrutura HTML</title>
    <link rel="stylesheet" type="text/css" href="tela_principal.css" media="screen" />
</head>
<body>
    <!-- HEADER -->
    <div class="header align-center">
        <img src="../assets/Logo_SYNECO.svg" style="height: 70%;">
    </div>
    <!-- STATUS -->
    <div class="bar-status align-end">
        <p class="status-text margin-text-end">SEM CAFÉ</p>
    </div>
    <!-- ÁREA CENTRAL -->
    <div class="main">
        <button class="border font" onclick="cliqueBtn()"> 
            <p>Incrementa:</p>
            <p id="titulo">0</p> 
        </button> 
            
        <p class="qty-indicator-text">DISPONÍVEL: 0 / 30 xic.</p>
        <button class="consume-btn">CONSUMIR CAFÉ</button>
        <button class="pass-btn">PASSAR CAFÉ</button>
    </div>
    <!-- RODAPÉ -->
    <div class="footer align-center">
        <p class="name-text">SKA</p>
    </div>
</body>
<script type="text/javascript" src="tela_principal.js"></script>
